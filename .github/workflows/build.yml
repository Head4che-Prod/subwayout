name: Build âš’ï¸

on: 
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.targetPlatform }} Client ğŸª„
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
    steps:
      - name: Checkout repository ğŸ“¦
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Add GitHub to the SSH known hosts file ğŸ—ï¸
        run: |
          mkdir -p -m 0700 /home/runner/.ssh
          curl --silent https://api.github.com/meta | jq --raw-output '"github.com "+.ssh_keys[]' >> /home/runner/.ssh/known_hosts
          chmod 600 /home/runner/.ssh/known_hosts

      - name: Accessing to private repos ğŸ”
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create Library folder ğŸ“‚
        run: mkdir -p Library

      - name: Cache the libraries ğŸ“š
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - name: Build the Unity project âš’ï¸
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          buildName: subwayout-${{ matrix.targetPlatform }}
          targetPlatform: ${{ matrix.targetPlatform }}
          sshAgent: ${{ env.SSH_AUTH_SOCK }} # use SSH to access to private repo
        
      - name: Upload artifacts ğŸª„
        uses: actions/upload-artifact@v4
        with:
          name: subwayout-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}